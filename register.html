<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    


</head>

<body
    class="h-screen bg-white bg-cover bg-center flex items-center justify-center">
    <div class="bg-white w-[500px] p-16 rounded-lg m-8">
        <div class="mb-6 flex justify-center items-center">
            <h1 class="text-gray-600 font-bold text-3xl md:text-4xl mb-4 ">Register</h1>
        </div>
        <form class="space-y-6">
            <div>
                <label class="block text-gray-700 mb-2">Name</label>
                <input type="text"
                    class="w-full h-9  p-3 border border-gray-300 rounded-lg ">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email"
                    class="w-full  h-9 p-3 border border-gray-300 rounded-lg ">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password"
                    class="w-full h-9  p-3 border border-gray-300 rounded-lg ">
            </div>
             <div>
                <label class="block text-gray-700 mb-2">Age</label>
                <input type="number"
                    class="w-full h-9  p-3 border border-gray-300 rounded-lg ">
            </div>
        </form>
        <a href="index.html">
            <button
                class="mt-4 bg-blue-600  text-white font-bold py-3 px-8 rounded-lg text-lg  w-full">
                Register
            </button></a>

      
        <div class="flex justify-center">
            <p class="mt-4 text-sm text-gray-600">
                Already have an account?
                <a href="login.html" class="text-blue-600 hover:underline font-medium">Login</a>
            </p>
        </div>
    </div>
</body>

</html>
